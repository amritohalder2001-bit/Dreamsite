<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>অপশন চেইন ডাটা টেবিল</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>

<h2>অপশন চেইন টেবিল (JSON থেকে ডাটা)</h2>

<table id="optionChainTable">
  <thead>
    <tr>
      <th>স্ট্রাইক প্রাইস</th>
      <th>কল ওপেন ইন্টেরেস্ট</th>
      <th>কল LTP</th>
      <th>পুট ওপেন ইন্টেরেস্ট</th>
      <th>পুট LTP</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
// উদাহরণস্বরূপ JSON ডাটা
const jsonData = [
  { strikePrice: 18000, callOI: 2000, callLTP: 150, putOI: 1800, putLTP: 145 },
  { strikePrice: 18100, callOI: 2200, callLTP: 140, putOI: 2000, putLTP: 130 },
  { strikePrice: 18200, callOI: 1800, callLTP: 130, putOI: 2100, putLTP: 120 }
];

// টেবিল বডি সিলেক্ট করা
const tbody = document.querySelector("#optionChainTable tbody");

// JSON ডাটা থেকে টেবিলের সারি তৈরি করা
jsonData.forEach(item => {
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${item.strikePrice}</td>
    <td>${item.callOI}</td>
    <td>${item.callLTP}</td>
    <td>${item.putOI}</td>
    <td>${item.putLTP}</td>
  `;
  tbody.appendChild(row);
});
</script>

</body>
</html>
