<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LTP Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free online LTP calculator for option chain analysis and real-time market tools">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #F2F5F8; }
    header { background: #2C3956; color: #fff; padding: 1rem;}
    main { padding: 2rem;}
    .calculator { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07);}
    label, input, button { display: block; margin-bottom: 1rem;}
    button { background: #2C3956; color: #fff; padding: 0.7rem 1.2rem; border: none; border-radius: 3px; }
    .result { background: #EAF1FB; margin-top: 1rem; padding: 1rem; border-radius: 5px; }
    footer { background: #2C3956; color: #fff; text-align: center; padding: 1rem; margin-top: 2rem;}
  </style>
</head>
<body>
<header>
  <h1>LTP Calculator</h1>
  <p>Calculate stock/option Last Traded Price instantly</p>
</header>
<main>
  <section class="calculator">
    <h2>Option Chain LTP Calculator</h2>
    <form id="ltpForm">
      <label for="callLTP">Call OTM LTP:</label>
      <input type="number" step="0.01" id="callLTP" name="callLTP" required>
      <label for="putLTP">Put OTM LTP:</label>
      <input type="number" step="0.01" id="putLTP" name="putLTP" required>
      <button type="submit">Calculate Weekly Range</button>
    </form>
    <div class="result" id="result"></div>
  </section>
</main>
<footer>
  &copy; 2025 LTP Calculator â€¢ For education only
</footer>
<script>
document.getElementById('ltpForm').onsubmit = function(event) {
  event.preventDefault();
  var callLTP = parseFloat(document.getElementById('callLTP').value);
  var putLTP = parseFloat(document.getElementById('putLTP').value);
  var sum = callLTP + putLTP;
  document.getElementById('result').innerHTML =
    'OTM LTP Total: ' + sum.toFixed(2) + '<br>' +
    'Use this value for support/resistance calculation in the option chain.';
};
</script>
</body>
</html>
